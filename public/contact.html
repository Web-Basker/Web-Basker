<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="bg-dark">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3">
                <a href="./index.html" class="text-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none">
                    <img src="./images/brand-orange.png" alt="">
                </a>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-4 link-light link-opacity-25-hover">Home</a></li>
                    <li><a href="index.html#prices-section" class="nav-link px-4 link-light link-opacity-25-hover">Prices</a></li>

                </ul>
            </header>
        </div>
    </div>
    <main>
        <div class="content-space-2 content-space-lg-3 contact-form">
            <div class="mx-auto container" style="max-width: 35rem;">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-5 mb-md-9">
                            <h2>Get in Touch</h2>
                            <p class="text-muted fs-6">Please feel free to reach out via email if you're interested in collaborating or require further clarification on pricing details.</p>
                        </div>

                        <form action="https://api.web3forms.com/submit" method="post" id="contactForm">
                            <div class="row gx-3">
                                <input type="hidden" name="access_key" value="86f09fdb-95b1-4c41-b745-8ce08f611ead">
                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="hireUsFormFirstNameEg3">First name</label>
                                        <input type="text" class="form-control form-control-lg"
                                            name="hireUsFormNameFirstName" id="hireUsFormFirstNameEg3"
                                            placeholder="First name" aria-label="First name">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="hireUsFormLasttName">Last name</label>
                                        <input type="text" class="form-control form-control-lg"
                                            name="hireUsFormNameLastName" id="hireUsFormLasttName"
                                            placeholder="Last name" aria-label="Last name">
                                    </div>
                                </div>
                            </div>

                            <div class="row gx-3">
                                <div class="col-sm-12">
                                    <div class="mb-3">
                                        <label class="form-label" for="hireUsFormWorkEmail">Email address</label>
                                        <input type="email" class="form-control form-control-lg"
                                            name="hireUsFormNameWorkEmail" id="hireUsFormWorkEmail"
                                            placeholder="email@site.com" aria-label="email@site.com">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="hireUsFormDetails">Details</label>
                                <textarea class="form-control form-control-lg" name="hireUsFormNameDetails"
                                    id="hireUsFormDetails" placeholder="Enter your message ..."
                                    aria-label="Tell us about your ..." rows="4"></textarea>
                            </div>

                            <div class="d-grid">
                                <button id="submitButton" type="submit" class="btn btn-dark btn-lg">Send message</button>
                            </div>

                            <div class="text-center">
                                <p class="form-text">I will return an answer as soon as possible.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer class="container py-5 content-space-b-sm-1">
        <div class="row justify-content-between align-items-center">
            <div class="col-sm mb-3 mb-sm-0">
                <p class="small mb-0">Â© Web-Basker 2024.</p>
            </div>

            <div class="col-sm-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a class="btn btn-soft-secondary btn-xs btn-icon" href="#">
                            <i class="bi-facebook"></i>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a class="btn btn-soft-secondary btn-xs btn-icon" href="#">
                            <i class="bi-google"></i>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a class="btn btn-soft-secondary btn-xs btn-icon" href="#">
                            <i class="bi-twitter"></i>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a class="btn btn-soft-secondary btn-xs btn-icon" href="#">
                            <i class="bi-github"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script src="./js/app.js"></script>
    <script>
        app.initialize();
    </script>
</body>

</html>
